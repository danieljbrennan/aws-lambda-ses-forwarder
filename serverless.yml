service: aws-lambda-ses-forwarder
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 'ses:*'
          Resource: '*'
        - Effect: Allow
          Action: 's3:ListBucket'
          Resource: '*'
        - Effect: Allow
          Action:
            - 's3:GetObject'
            - 's3:PutObject'
          Resource:
            - 'arn:aws:s3:::16geniuses.com/*'
  deploymentBucket:
    name: sls-deployment-${aws:accountId}-${opt:region, 'us-west-1'}

functions:
  gmail:
    handler: index.handler


plugins:
  - serverless-deployment-bucket
