service: ses-email-forwarder
frameworkVersion: '3'

params:
  default:
    bucket: 16-g-mail-test
    region: us-east-1

provider:
  name: aws
  runtime: nodejs18.x
  region: ${param:region}
  stage: prod
  iam:
    role:
      Fn::GetAtt:
        - IAMRole
        - Arn
  deploymentBucket:
    name: sls-deployment-${aws:accountId}-${param:region}

functions:
  Forwarder:
    handler: index.handler
    events:
      - s3:
          bucket: ${param:bucket}
          event: s3:ObjectCreated:*
          existing: true   # We are using an existing bucket

plugins:
  - serverless-deployment-bucket
  - serverless-domain-manager
  - serverless-certificate-creator

custom:
  hostedZone:
    name: adm-1.org.
  domain:
    name: adm-1.org
  customDomain:
    domainName: adm-1.org
    certificateName: adm-1.org
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
  customCertificate:
    hostedZoneNames:
      - adm-1.org.
    certificateName: ${self:custom.domain.name}
    region: ${param:region}
    enabled: true
    rewriteRecords: false

resources:
  Resources:
    Route53RecordSet:
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneName: adm-1.org
        Name: adm-1.org
        Comment: Incoming email record for sub-domain
        Type: MX
        TTL: 900
        ResourceRecords:
          - "10 inbound-smtp.us-east-1.amazonaws.com"
    Route53RecordSetAdm:
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneName: adm-1.org
        Name: adm-1.org
        Comment: Incoming email record for sub-domain
        Type: MX
        TTL: 900
        ResourceRecords:
          - "10 inbound-smtp.us-east-1.amazonaws.com"
    SESReceiptRuleSet:
      Type: AWS::SES::ReceiptRuleSet
      Properties:
        RuleSetName: 'INBOUND'
    EmailRule1:
      Type: AWS::SES::ReceiptRule
      Properties:
        RuleSetName: !Ref SESReceiptRuleSet
        Rule:
          Name: '16geneticpersonalitytypes'
          Enabled: False
          Recipients:
            - adm-1.org
          Actions:
            - S3Action:
                BucketName: ${param:bucket}
    EmailRule2:
      Type: AWS::SES::ReceiptRule
      Properties:
        RuleSetName: !Ref SESReceiptRuleSet
        Rule:
          Name: 'adm-1'
          Enabled: True
          Recipients:
            - adm-1.org
          Actions:
            - S3Action:
                BucketName: ${param:bucket}
#            - LambdaAction:
#                FunctionArn:
#                  Fn::GetAtt:
#                    - ForwarderLambdaFunction
#                    - Arn
    S3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: ${param:bucket}
        PolicyDocument:
          Statement:
            - Sid: "AllowSESPutObject"
              Effect: "Allow"
              Principal:
                Service: "ses.amazonaws.com"
              Action:
                - "s3:PutObject"
              Resource: arn:aws:s3:::${param:bucket}/*
    IAMRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: 16G-Serverless-Deployment-${param:region}
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - 'cloudformation.amazonaws.com'
                  - 'lambda.amazonaws.com'
              Action:
                - 'sts:AssumeRole'
        Policies:
          - PolicyName: ServerlessDeploymentPolicies-${param:region}
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow   # Allow S3 actions to buckets with service prefix.
                  Resource:
                    - arn:aws:s3:::${param:bucket}*'
                    - arn:aws:lambda:::*
                  Action:
                    - 's3:*'
                    - 'lambda:*'
          - PolicyName: LambdaRole-${param:region}
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow   # Allow all IAM actions to roles prefixed with service
                  Resource:
                    - !Sub 'arn:aws:iam::${AWS::AccountId}:role/16G-Serverless-Deployment-Role'
                  Action:
                    - 'iam:PassRole'
    SESEmailIdentity:
      Type: AWS::SES::EmailIdentity
      Properties:
        EmailIdentity: adm-1.org
        MailFromAttributes:
          MailFromDomain: mail.adm-1.org
        DkimAttributes:
          SigningEnabled: true

    Route53RecordSetGroup:
      Type: AWS::Route53::RecordSetGroup
      Properties:
        HostedZoneId:
          Ref: Route53HostedZoneAdm
        RecordSets:
          - Name: !GetAtt SESEmailIdentity.DkimDNSTokenName1
            Type: CNAME
            TTL: '3600'
            ResourceRecords:
              - !GetAtt SESEmailIdentity.DkimDNSTokenValue1
          - Name: !GetAtt SESEmailIdentity.DkimDNSTokenName2
            Type: CNAME
            TTL: '3600'
            ResourceRecords:
              - !GetAtt SESEmailIdentity.DkimDNSTokenValue2
          - Name: !GetAtt SESEmailIdentity.DkimDNSTokenName3
            Type: CNAME
            TTL: '3600'
            ResourceRecords:
              - !GetAtt SESEmailIdentity.DkimDNSTokenValue3
